name: OrangeHRM Strategic Execution Suite

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser'
        required: false
        default: 'chrome'
        type: choice
        options: [chrome, firefox, edge]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write

env:
  BROWSER: ${{ github.event.inputs.browser || 'chrome' }}
  MAVEN_OPTS: "-Xmx3072m -Djava.awt.headless=true"

jobs:
  foundation:
    name: Foundation (Admin + PIM + Recruitment)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run Foundation Tests
        run: |
          mvn test -B \
            -Dsurefire.suiteXmlFiles=testng.xml \
            -Dtestnames=Step1_Hyper_Admin_PIM_Foundation,Step2_PIM_User_Foundation,Step3_Recruitment \
            -Dbrowser=chrome \
            -Dheadless=true

      - name: Upload Foundation Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-foundation
          path: target/allure-results
          retention-days: 5

  operations:
    name: Ops - ${{ matrix.name }}
    needs: foundation
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Time_Core
            testname: "Step4_Ops_Time_Core"
          - name: Time_Logic
            testname: "Step4_Ops_Time_Logic"
          - name: Leave_Config
            testname: "Step4_Ops_Leave_Config"
          - name: Leave_Apply
            testname: "Step4_Ops_Leave_Apply"
          - name: Claims
            testname: "Step4_Ops_Claims"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run ${{ matrix.name }}
        run: |
          mvn test -B \
            -Dsurefire.suiteXmlFiles=testng.xml \
            -Dtestnames="${{ matrix.testname }}" \
            -Dbrowser=chrome \
            -Dheadless=true

      - name: Upload Ops Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-ops-${{ matrix.name }}
          path: target/allure-results
          retention-days: 5

  performance:
    name: Perf - ${{ matrix.name }}
    needs: foundation
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Perf_Reviews
            testname: "Step5_Perf_Reviews"
          - name: Perf_Eval
            testname: "Step5_Perf_Evaluation"
          - name: Buzz_Dash
            testname: "Step5_Perf_Buzz_Dash"
          - name: Dash_Adv
            testname: "Step5_Perf_Dash_Adv"
          - name: All_Reports
            testname: "Step5_Perf_Reports"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run ${{ matrix.name }}
        run: |
          mvn test -B \
            -Dsurefire.suiteXmlFiles=testng.xml \
            -Dtestnames="${{ matrix.testname }}" \
            -Dbrowser=chrome \
            -Dheadless=true

      - name: Upload Perf Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-perf-${{ matrix.name }}
          path: target/allure-results
          retention-days: 5

  maintenance:
    name: Maint - ${{ matrix.name }}
    needs: [operations, performance]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Auth_Records
            testname: "Step6_Maintenance_Auth"
          - name: Safety_Purge
            testname: "Step6_Maintenance_Safety"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run ${{ matrix.name }}
        run: |
          mvn test -B \
            -Dsurefire.suiteXmlFiles=testng.xml \
            -Dtestnames="${{ matrix.testname }}" \
            -Dbrowser=chrome \
            -Dheadless=true

      - name: Upload Maint Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-maint-${{ matrix.name }}
          path: target/allure-results
          retention-days: 5

  cleanup:
    name: Clean - ${{ matrix.name }}
    needs: [operations, performance]
    if: always()
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Admin_PIM
            testname: "Step7_Clean_Admin_PIM"
          - name: Recruit_Perf
            testname: "Step7_Clean_Recruit_Perf"
          - name: Others
            testname: "Step7_Clean_Others"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run ${{ matrix.name }}
        run: |
          mvn test -B \
            -Dsurefire.suiteXmlFiles=testng.xml \
            -Dtestnames="${{ matrix.testname }}" \
            -Dbrowser=chrome \
            -Dheadless=true

      - name: Upload Cleanup Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-clean-${{ matrix.name }}
          path: target/allure-results
          retention-days: 5

  report:
    name: Generate Report
    needs: [foundation, operations, performance, maintenance, cleanup]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download All Results
        uses: actions/download-artifact@v4
        with:
          path: all-results
          pattern: allure-results-*
          merge-multiple: true

      - name: Download Allure History
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Prepare Results for Generation
        run: |
          mkdir -p target/allure-results
          cp -r all-results/* target/allure-results/
          if [ -d "gh-pages/history" ]; then
            cp -r gh-pages/history target/allure-results/
          fi
          rm -f target/allure-results/executor.json

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: target/allure-results
          allure_history: gh-pages
          keep_reports: 30

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report