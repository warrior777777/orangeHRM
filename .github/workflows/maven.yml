name: OrangeHRM Strategic Execution Suite

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser'
        required: false
        default: 'chrome'
        type: choice
        options: [chrome, firefox, edge]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write

env:
  BROWSER: ${{ github.event.inputs.browser || 'chrome' }}
  MAVEN_OPTS: -Xmx2048m

jobs:
  foundation:
    name: Foundation (Admin + PIM + Recruitment)
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Setup Chrome Browser
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable

      - name: Setup ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      - name: Start Display (Xvfb)
        run: |
          export DISPLAY=:99
          sudo Xvfb :99 -screen 0 1920x1080x24 &
          sleep 3

      - name: Run Foundation Tests
        run: |
          mvn test -B \
            -Dsurefire.suiteXmlFiles=testng.xml \
            -Dtestnames=Step1_Hyper_Admin_PIM_Foundation,Step2_Hyper_Admin_PIM_Foundation,Step3_Recruitment \
            -Dbrowser=chrome \
            -Dheadless=true \
            -Dmaven.test.failure.ignore=true
        env:
          DISPLAY: :99

      - name: Upload Foundation Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-foundation
          path: target/allure-results
          retention-days: 5

  operations:
    name: Ops - ${{ matrix.name }}
    needs: foundation
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Time_Core
            tests: "project_orangehrm.Test.Time_Configuration_Test,project_orangehrm.Test.Time_Attendance_Test,project_orangehrm.Test.Time_Timesheets_Test"
          - name: Time_Logic
            tests: "project_orangehrm.Test.Time_ProjectInfo_Test,project_orangehrm.Test.Time_BusinessLogic_Test"
          - name: Leave_Config
            tests: "project_orangehrm.Test.Leave_Configuration_Test,project_orangehrm.Test.Leave_Entitlements_Test,project_orangehrm.Test.Leave_Operations_Test"
          - name: Leave_Apply
            tests: "project_orangehrm.Test.Leave_ApplyLeave_Test,project_orangehrm.Test.Leave_LeaveList_Test"
          - name: Claims
            tests: "project_orangehrm.Test.Claim_*"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Setup Chrome Browser
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable

      - name: Setup ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      - name: Start Display (Xvfb)
        run: |
          export DISPLAY=:99
          sudo Xvfb :99 -screen 0 1920x1080x24 &
          sleep 3

      - name: Run ${{ matrix.name }}
        run: |
          mvn test -B \
            -Dsurefire.suiteXmlFiles=testng.xml \
            -Dtest="${{ matrix.tests }}" \
            -Dbrowser=chrome \
            -Dheadless=true \
            -Dmaven.test.failure.ignore=true
        env:
          DISPLAY: :99

      - name: Upload Ops Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-ops-${{ matrix.name }}
          path: target/allure-results
          retention-days: 5

  performance:
    name: Perf - ${{ matrix.name }}
    needs: foundation
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Perf_Reviews
            tests: "project_orangehrm.Test.Performance_Configuration_Test,project_orangehrm.Test.Performance_Reviews_Test"
          - name: Perf_Eval
            tests: "project_orangehrm.Test.Performance_MyReviews_Test,project_orangehrm.Test.Performance_Evaluation_Test"
          - name: Buzz_Dash
            tests: "project_orangehrm.Test.Buzz_*,project_orangehrm.Test.Dashboard_Widgets_Test"
          - name: Dash_Adv
            tests: "project_orangehrm.Test.Dashboard_UserActions_Test,project_orangehrm.Test.Dashboard_Advanced_Test,project_orangehrm.Test.Directory_Test"
          - name: All_Reports
            tests: "project_orangehrm.Test.*_Reports_Test"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Setup Chrome Browser
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable

      - name: Setup ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      - name: Start Display (Xvfb)
        run: |
          export DISPLAY=:99
          sudo Xvfb :99 -screen 0 1920x1080x24 &
          sleep 3

      - name: Run ${{ matrix.name }}
        run: |
          mvn test -B \
            -Dsurefire.suiteXmlFiles=testng.xml \
            -Dtest="${{ matrix.tests }}" \
            -Dbrowser=chrome \
            -Dheadless=true \
            -Dmaven.test.failure.ignore=true
        env:
          DISPLAY: :99

      - name: Upload Perf Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-perf-${{ matrix.name }}
          path: target/allure-results
          retention-days: 5

  maintenance:
    name: Maint - ${{ matrix.name }}
    needs: [operations, performance]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Auth_Records
            tests: "project_orangehrm.Test.Maintenance_Authentication_Test,project_orangehrm.Test.Maintenance_AccessRecords_Test"
          - name: Safety_Purge
            tests: "project_orangehrm.Test.Maintenance_Safety_Test,project_orangehrm.Test.Maintenance_PurgeRecords_Test"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Setup Chrome Browser
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable

      - name: Setup ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      - name: Start Display (Xvfb)
        run: |
          export DISPLAY=:99
          sudo Xvfb :99 -screen 0 1920x1080x24 &
          sleep 3

      - name: Run ${{ matrix.name }}
        run: |
          mvn test -B \
            -Dsurefire.suiteXmlFiles=testng.xml \
            -Dtest="${{ matrix.tests }}" \
            -Dbrowser=chrome \
            -Dheadless=true \
            -Dmaven.test.failure.ignore=true
        env:
          DISPLAY: :99

      - name: Upload Maint Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-maint-${{ matrix.name }}
          path: target/allure-results
          retention-days: 5

  cleanup:
    name: Clean - ${{ matrix.name }}
    needs: [operations, performance]
    if: always()
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Admin_PIM
            tests: "project_orangehrm.TestCleaning.AdminTestCleaning,project_orangehrm.TestCleaning.PIMTestCleaning"
          - name: Recruit_Perf
            tests: "project_orangehrm.TestCleaning.RecruitmentTestCleaning,project_orangehrm.TestCleaning.PerformanceTestCleaning"
          - name: Others
            tests: "project_orangehrm.TestCleaning.ClaimTestCleaning,project_orangehrm.TestCleaning.BuzzTestCleaning,project_orangehrm.TestCleaning.TimeTestCleaning"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Setup Chrome Browser
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable

      - name: Setup ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      - name: Start Display (Xvfb)
        run: |
          export DISPLAY=:99
          sudo Xvfb :99 -screen 0 1920x1080x24 &
          sleep 3

      - name: Run ${{ matrix.name }}
        run: |
          mvn test -B \
            -Dsurefire.suiteXmlFiles=testng.xml \
            -Dtest="${{ matrix.tests }}" \
            -Dbrowser=chrome \
            -Dheadless=true \
            -Dmaven.test.failure.ignore=true
        env:
          DISPLAY: :99

      - name: Upload Cleanup Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-clean-${{ matrix.name }}
          path: target/allure-results
          retention-days: 5

  report:
    name: Generate Report
    needs: [foundation, operations, performance, maintenance, cleanup]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download All Results
        uses: actions/download-artifact@v4
        with:
          path: all-results
          pattern: allure-*
          merge-multiple: true

      - name: Download Allure History (Previous Report)
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Merge Results & Restore History
        run: |
          mkdir -p target/allure-results
          cp -r all-results/* target/allure-results/ || true
          if [ -d "gh-pages/history" ]; then
            echo "Found previous history, restoring..."
            cp -r gh-pages/history target/allure-results/
          else
            echo "No previous history found (First run?)"
          fi

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: target/allure-results
          allure_history: gh-pages
          keep_reports: 30

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report

      - name: Job Summary
        if: always()
        run: |
          echo "## Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Step | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Foundation | ${{ needs.foundation.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Operations | ${{ needs.operations.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Maintenance | ${{ needs.maintenance-cleanup.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Allure Report:** [View Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)" >> $GITHUB_STEP_SUMMARY
