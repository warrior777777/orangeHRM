name: OrangeHRM Strategic Execution Suite

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  foundation:
    name: Foundation (Admin & PIM)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run Foundation Steps
        run: |
          mvn test -B \
            -Dsurefire.suiteXmlFiles=testng.xml \
            -Dtestnames=Step1_Core_Admin,Step2_PIM_Foundation \
            -Dheadless=true \
            -Dmaven.test.failure.ignore=true

      - name: Upload Foundation Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-foundation
          path: target/allure-results


  operations:
    needs: foundation
    name: Run ${{ matrix.test-step }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test-step: ["Step3_Operational_Flow", "Step4_Talent_And_Reports", "Step5_Maintenance_Safety"]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run Parallel Group (4 Threads)
        run: |
          mvn test -B \
            -Dsurefire.suiteXmlFiles=testng.xml \
            -Dtestnames=${{ matrix.test-step }} \
            -Dheadless=true \
            -Dparallel=classes \
            -DthreadCount=4 \
            -Dmaven.test.failure.ignore=true

      - name: Upload Step Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.test-step }}
          path: target/allure-results

  report:
    name: Aggregate and Deploy Report
    needs: [foundation, operations]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download All Results
        uses: actions/download-artifact@v4
        with:
          path: all-results
          pattern: allure-results-*
          merge-multiple: true

      - name: Download Allure History
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Merge Results and History
        run: |
          mkdir -p target/allure-results
          cp -r all-results/* target/allure-results/
          [ -d gh-pages/history ] && cp -r gh-pages/history target/allure-results/ || echo "No history found"

      - name: Generate Final Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: target/allure-results
          allure_history: gh-pages
          keep_reports: 30

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report