name: OrangeHRM Strategic Execution Suite

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser'
        required: false
        default: 'chrome'
        type: choice
        options: [chrome, firefox, edge]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write

env:
  BROWSER: ${{ github.event.inputs.browser || 'chrome' }}
  MAVEN_OPTS: "-Xmx3072m -Djava.awt.headless=true"

jobs:
  foundation:
    name: Foundation (Admin + PIM + Recruitment)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Setup Xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
          echo "XVFB_PID=$!" >> $GITHUB_ENV
          export DISPLAY=:99

      - name: Run Foundation Tests
        timeout-minutes: 50
        run: |
          mvn test -B \
            -Dtest="LoginTest,PIM*,Admin*,Recruitment*,!*Cleaning" \
            -Dbrowser=${{ env.BROWSER }} \
            -Dheadless=true
        env:
          DISPLAY: :99

      - name: Cleanup Xvfb
        if: always()
        run: |
          if [ -n "$XVFB_PID" ]; then kill $XVFB_PID 2>/dev/null || true; fi
          pkill Xvfb || true

      - name: Upload Foundation Results
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-foundation
          path: target/allure-results
          retention-days: 5

  operations:
    name: Ops - ${{ matrix.name }}
    needs: foundation
    if: ${{ !cancelled() }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Time_Core
            test_patterns: "Time_Configuration_Test,Time_Attendance_Test,Time_Timesheets_Test"
          - name: Time_Logic
            test_patterns: "Time_ProjectInfo_Test,Time_BusinessLogic_Test"
          - name: Leave_Config
            test_patterns: "Leave_Configuration_Test,Leave_Entitlements_Test,Leave_Operations_Test"
          - name: Leave_Apply
            test_patterns: "Leave_ApplyLeave_Test,Leave_LeaveList_Test"
          - name: Claims
            test_patterns: "Claim_*,!*Cleaning"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Setup Xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
          echo "XVFB_PID=$!" >> $GITHUB_ENV
          export DISPLAY=:99

      - name: Run ${{ matrix.name }}
        timeout-minutes: 25
        run: |
          mvn test -B \
            -Dtest="${{ matrix.test_patterns }}" \
            -Dbrowser=${{ env.BROWSER }} \
            -Dheadless=true
        env:
          DISPLAY: :99

      - name: Cleanup Xvfb
        if: always()
        run: |
          if [ -n "$XVFB_PID" ]; then kill $XVFB_PID 2>/dev/null || true; fi
          pkill Xvfb || true

      - name: Upload Ops Results
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-ops-${{ matrix.name }}
          path: target/allure-results
          retention-days: 5

  performance:
    name: Perf - ${{ matrix.name }}
    needs: foundation
    if: ${{ !cancelled() }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Perf_Reviews
            test_patterns: "Performance_Configuration_Test,Performance_Reviews_Test"
          - name: Perf_Eval
            test_patterns: "Performance_MyReviews_Test,Performance_Evaluation_Test"
          - name: Buzz_Dash
            test_patterns: "Buzz_*,Dashboard_Widgets_Test,!*Cleaning"
          - name: Dash_Adv
            test_patterns: "Dashboard_UserActions_Test,Dashboard_Advanced_Test,Directory_Test"
          - name: All_Reports
            test_patterns: "*_Reports_Test"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Setup Xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
          echo "XVFB_PID=$!" >> $GITHUB_ENV
          export DISPLAY=:99

      - name: Run ${{ matrix.name }}
        timeout-minutes: 25
        run: |
          mvn test -B \
            -Dtest="${{ matrix.test_patterns }}" \
            -Dbrowser=${{ env.BROWSER }} \
            -Dheadless=true
        env:
          DISPLAY: :99

      - name: Cleanup Xvfb
        if: always()
        run: |
          if [ -n "$XVFB_PID" ]; then kill $XVFB_PID 2>/dev/null || true; fi
          pkill Xvfb || true

      - name: Upload Perf Results
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-perf-${{ matrix.name }}
          path: target/allure-results
          retention-days: 5

  maintenance:
    name: Maint - ${{ matrix.name }}
    needs: [operations, performance]
    if: ${{ !cancelled() }}
    runs-on: ubuntu-latest
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Auth_Records
            test_patterns: "Maintenance_Authentication_Test,Maintenance_AccessRecords_Test"
          - name: Safety_Purge
            test_patterns: "Maintenance_Safety_Test,Maintenance_PurgeRecords_Test"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Setup Xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
          echo "XVFB_PID=$!" >> $GITHUB_ENV
          export DISPLAY=:99

      - name: Run ${{ matrix.name }}
        timeout-minutes: 20
        run: |
          mvn test -B \
            -Dtest="${{ matrix.test_patterns }}" \
            -Dbrowser=${{ env.BROWSER }} \
            -Dheadless=true
        env:
          DISPLAY: :99

      - name: Cleanup Xvfb
        if: always()
        run: |
          if [ -n "$XVFB_PID" ]; then kill $XVFB_PID 2>/dev/null || true; fi
          pkill Xvfb || true

      - name: Upload Maint Results
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-maint-${{ matrix.name }}
          path: target/allure-results
          retention-days: 5

  cleanup:
    name: Clean - ${{ matrix.name }}
    # تصحيح جوهري: يجب أن تنتظر مرحلة الصيانة أيضاً
    needs: [operations, performance, maintenance]
    if: success() || failure()
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Admin_PIM
            test_patterns: "AdminTestCleaning,PIMTestCleaning"
          - name: Recruit_Perf
            test_patterns: "RecruitmentTestCleaning,PerformanceTestCleaning"
          - name: Others
            test_patterns: "ClaimTestCleaning,BuzzTestCleaning,TimeTestCleaning"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Setup Xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
          echo "XVFB_PID=$!" >> $GITHUB_ENV
          export DISPLAY=:99

      - name: Run ${{ matrix.name }}
        timeout-minutes: 15
        run: |
          mvn test -B \
            -Dtest="${{ matrix.test_patterns }}" \
            -Dbrowser=${{ env.BROWSER }} \
            -Dheadless=true
        env:
          DISPLAY: :99

      - name: Cleanup Xvfb
        if: always()
        run: |
          if [ -n "$XVFB_PID" ]; then kill $XVFB_PID 2>/dev/null || true; fi
          pkill Xvfb || true

      - name: Upload Cleanup Results
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-clean-${{ matrix.name }}
          path: target/allure-results
          retention-days: 5

  report:
    name: Generate Report
    needs: [foundation, operations, performance, maintenance, cleanup]
    if: success() || failure()
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download All Results
        uses: actions/download-artifact@v4
        with:
          path: all-results
          pattern: allure-results-*
          merge-multiple: true

      - name: Download Allure History
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Prepare Results for Generation
        timeout-minutes: 5
        run: |
          mkdir -p target/allure-results
          cp -r all-results/* target/allure-results/
          if [ -d "gh-pages/history" ]; then
            cp -r gh-pages/history target/allure-results/
          fi
          rm -f target/allure-results/executor.json

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: success() || failure()
        with:
          allure_results: target/allure-results
          allure_history: gh-pages
          keep_reports: 30

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: success() || failure()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report

      - name: Job Summary
        if: success() || failure()
        run: |
          echo "## Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Step | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Foundation | ${{ needs.foundation.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Operations | ${{ needs.operations.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Performance | ${{ needs.performance.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Maintenance | ${{ needs.maintenance.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Cleanup | ${{ needs.cleanup.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Allure Report:** [View Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)" >> $GITHUB_STEP_SUMMARY